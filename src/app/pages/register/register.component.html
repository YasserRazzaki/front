<div class="flex items-center justify-center h-full">
    <div class="w-full px-6 mt-8 sm:max-w-xl sm:rounded-lg">
      <div class="grid max-w-2xl mx-auto mt-8">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="items-center mt-8 sm:mt-14 text-[#202142]">

            <div class="mb-2 sm:mb-6">
                <label for="team"
                    class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your username</label>
                <input type="text" id="username"
                formControlName="username"
                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                    placeholder="Your username" required>
            </div>

              <div class="mb-2 sm:mb-6">
                  <label for="email"
                      class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                      email</label>
                  <input type="email" id="email"
                  formControlName="email"
                      class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                      placeholder="your.email@mail.com" required>
              </div>

              <div class="mb-2 sm:mb-6">
                  <label for="password"
                      class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your Password</label>
                  <input type="password" id="password"
                  formControlName="password"
                      class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                      placeholder="Your password" required>
              </div>
              <button type="submit" [disabled]="!registrationForm.valid"
              class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 mt-4">
              Submit
          </button>
            </form></div></div>
  </div>
