
    <div class="items-center justify-center h-screen w-full px-6 mt-8 ">
      <div class="grid max-w-2xl mx-auto mt-8">
          <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="items-center mt-8 sm:mt-14 text-[#202142]">

              <div
                  class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
                  <div class="w-full">
                      <label for="first_name"
                          class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                          first name</label>
                      <input type="text" id="first_name"
                            formControlName="first_name"
                          class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                          placeholder="Your first name" value="{{ userFirstName  }}" required>
                  </div>

                  <div class="w-full">
                      <label for="last_name"
                          class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                          last name</label>
                      <input type="text" id="last_name"
                            formControlName="last_name"
                          class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                          placeholder="Your last name" value="{{ userLastName }}" required>
                  </div>

              </div>

              <div class="mb-2 sm:mb-6">
                  <label for="email"
                      class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                      email</label>
                  <input type="email" id="email"
                      class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                      placeholder="your.email@mail.com" value="{{ userEmail  }}" disabled>
              </div>

              <div class="mb-2 sm:mb-6">
                  <label for="team"
                      class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Favorite Team</label>
                  <input type="text" id="team"
                  formControlName="team"
                      class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                      placeholder="Your favorite team" value="{{ userTeam  }}"required>
              </div>

              <div class="mb-6">
                  <label for="bio"
                      class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Bio</label>
                  <textarea id="bio" rows="4"
                  formControlName="bio"
                      class="block p-2.5 w-full text-sm text-indigo-900 bg-indigo-50 rounded-lg border border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500 "
                      placeholder="Write your bio here..." value="{{ userBio  }}"></textarea>
              </div>
              <button type="submit"
              class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 mt-4">
              Submit
          </button>
            </form></div></div>
