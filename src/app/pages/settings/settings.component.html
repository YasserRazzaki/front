<style>
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
    }
</style>
<div class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]">
  <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
      <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12">
          <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>
          <a routerLink="/settings/" (click)="showTab('general')"
              [class.bg-white]="activeTab === 'general'"
              [class.text-indigo-900]="activeTab === 'general'"
              [class.border]="activeTab === 'general'"
              [class.rounded-full]="activeTab === 'general'"
              class="flex items-center px-3 py-2.5 font-bold border rounded-full" >
              General
          </a>
          <a routerLink="/settings/photo" (click)="showTab('uploadImages')"
              [class.bg-white]="activeTab === 'uploadImages'"
              [class.text-indigo-900]="activeTab === 'uploadImages'"
              [class.border]="activeTab === 'uploadImages'"
              [class.rounded-full]="activeTab === 'uploadImages'"
              class="flex items-center px-3 py-2.5 font-semibold border hover:text-indigo-900 hover:border hover:rounded-full">
              Upload images
          </a>
      </div>
  </aside>
  <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
      <div class="p-2 md:p-4">
          <router-outlet></router-outlet>
      </div>
  </main>
 

</div>
