<form [formGroup]="loginForm" (ngSubmit)="loginCre()">
    <div>
      <label class="block text-gray-700">Email Address</label>
      <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" formControlName="email" autofocus autocomplete required>
    </div>
  
    <div class="mt-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" formControlName="password" required>
    </div>
  
    <div class="text-right mt-2">
      <a href="/register" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Register</a>
    </div>
  
    <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Log In</button>
  </form>
